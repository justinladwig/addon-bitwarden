---
configuration:
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
  ssl:
    name: SSL
    description: >-
      Enables/Disables SSL (HTTPS) on the web interface.
  certfile:
    name: Certificate file
    description: >-
      The certificate file to use for SSL. Note that this file must
      exist in the /ssl/ folder.
  keyfile:
    name: Private key file
    description: >-
      The private key file to use for SSL. Note that this file must
      exist in the /ssl/ folder.
  request_size_limit:
    name: Size limit of HTTP requests
    description: >-
      Optionally set the size limit of HTTP requests on the API of
      Vaultwarden. This might be needed to support larger imports.
      The default is 10485760, which is 10MB.
  push:
    name: Enables/Disables Mobile Client push notifications
    description: >-
      Optionally enable push notifications for the mobile clients.
      This is required for live synchronization of the mobile clients.
  push_installation_id:
    name: Push installation ID
    description: >-
      The installation ID for push notifications. For more information
      on how to obtain this, please refer to the documentation.
  push_installation_key:
    name: Push installation key
    description: >-
      The installation key for push notifications. For more information
      on how to obtain this, please refer to the documentation.
  push_relay_uri:
    name: Push relay URI
    description: >-
      The URI of the push relay server. For more information on how to
      obtain this, please refer to the documentation.
  push_identity_uri:
    name: Push identity URI
    description: >-
      The URI of the push identity server. For more information on how
      to obtain this, please refer to the documentation.

network:
  7277/tcp: Web interface
